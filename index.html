<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="component">
            <img src="./assets/image-qr-code.png" class="qrcode" alt="qr code" srcset="">
            <div class="body">
                <div class="header">Improve your front-end skills by building projects</div>
                <div class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
            </div>
        </div>
    </div>
</body>
</html>
